repos:
- hooks:
  - id: commitizen
    stages:
    - commit-msg
  repo: https://github.com/commitizen-tools/commitizen
  rev: v4.8.2
- hooks:
  - id: black
    language_version: python3.10
  repo: https://github.com/ambv/black
  rev: 25.1.0
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.16.0
  hooks:
    - id: mypy
      language_version: python3.10
- repo: https://github.com/pycqa/isort
  rev: 6.0.1
  hooks:
    - id: isort
      language_version: python3.10
